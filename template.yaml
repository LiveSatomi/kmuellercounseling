AWSTemplateFormatVersion: "2010-09-09"
Description: Defines resources for a react-scripts app with continuous deployment. The code is hosted by GitHub, built as a static site with CodePipeline, stored and hosted with S3.
Parameters:
  GithubRepo:
    Type: String
    Description: "Full Github repo name"
  GithubBranch:
    Type: String
    Description: "Github branch name to detect changes"
  ProjectName:
    Type: String
    Description: "Prefix for generated AWS resources"
    AllowedPattern: "[a-z0-9][a-z0-9-]{1,50}"
Resources:
  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: &resourceName
        Fn::Join:
          - &delimiter "-"
          - - Ref: ProjectName
            - "site"
      WebsiteConfiguration:
        IndexDocument: index.html
  SitePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location:
          Ref: PipelineArtifactBucket
        Type: S3
      Name: *resourceName
      RoleArn:
        Fn::GetAtt:
          - SitePipelineRole
          - Arn
      Stages:
        - Name:
            Fn::Join:
              - *delimiter
              - - *resourceName
                - "source-stage"
          Actions:
            - Name:
                Fn::Join:
                  - *delimiter
                  - - *resourceName
                    - "source-action"
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              OutputArtifacts:
                - Name: &sourceArtifact
                    Fn::Join:
                      - *delimiter
                      - - *resourceName
                        - "source-artifact"
              Configuration:
                ConnectionArn:
                  Ref: PipelineSourceConnection
                FullRepositoryId:
                  Ref: GithubRepo
                BranchName:
                  Ref: GithubBranch
        - Name:
            Fn::Join:
              - *delimiter
              - - *resourceName
                - "build-stage"
          Actions:
            - Name:
                Fn::Join:
                  - *delimiter
                  - - *resourceName
                    - "build-action"
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              InputArtifacts:
                - Name: *sourceArtifact
              OutputArtifacts:
                - Name:
                    Fn::Join:
                      - *delimiter
                      - - *resourceName
                        - "build-artifact"
              Configuration:
                ProjectName:
                  Ref: SiteCodeBuild
  SitePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: SiteCodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                  - "s3:GetBucketVersioning"
                  - "s3:PutObject"
                Resource:
                  - Fn::GetAtt:
                      - PipelineArtifactBucket
                      - Arn
                  - Fn::Join:
                    - ''
                    - - Fn::GetAtt:
                        - PipelineArtifactBucket
                        - Arn
                      - /*
              - Effect: Allow
                Action:
                  - "codebuild:BatchGetBuilds"
                  - "codebuild:StartBuild"
                Resource: "*"
              - Effect: Allow
                Action:
                  - "codestar-connections:UseConnection"
                Resource: "*"
  PipelineSourceConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties:
      ConnectionName:
        Fn::Join:
          - *delimiter
          - - *resourceName
            - "source"
      ProviderType: GitHub
  PipelineArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Join:
          - *delimiter
          - - *resourceName
            - "pipeline-artifact"
  SiteCodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        EnvironmentVariables:
          - Name: DEPLOY_BUCKET
            Type: PLAINTEXT
            Value:
              Ref: SiteBucket
        Image: "aws/codebuild/standard:2.0"
        Type: LINUX_CONTAINER
      Name:
        Fn::Join:
          - *delimiter
          - - *resourceName
            - "site-code-build"
      ServiceRole:
        Fn::GetAtt:
          - SiteCodeBuildRole
          - Arn
      Source:
        BuildSpec: buildspec.yaml
        Type: CODEPIPELINE
  SiteCodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: SiteCodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                  - "s3:GetBucketVersioning"
                  - "s3:PutObject"
                Resource:
                  - Fn::GetAtt:
                    - PipelineArtifactBucket
                    - Arn
                  - Fn::Join:
                        - ''
                        - - Fn::GetAtt:
                            - PipelineArtifactBucket
                            - Arn
                          - /*
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                  - "s3:GetBucketVersioning"
                  - "s3:PutObject"
                  - "s3:PutObjectAcl"
                Resource:
                  - Fn::GetAtt:
                      - SiteBucket
                      - Arn
                  - Fn::Join:
                      - ''
                      - - Fn::GetAtt:
                            - SiteBucket
                            - Arn
                        - /*
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                  - "cloudfront:CreateInvalidation"
                Resource:
                  - "*"
